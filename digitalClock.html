<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Watch</title>
  <link rel="stylesheet" href="digitalClock.css">
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
    </div>
  </div>

  <script>
    let hrs = document.querySelector('#hrs');
    let min = document.querySelector('#min');
    let sec = document.querySelector('#sec');
    
    setInterval(() => {
    let currentDate= new Date();
    hrs.innerHTML=(currentDate.getHours()<10?"0":'') + currentDate.getHours();
    min.innerHTML=(currentDate.getMinutes()<10?"0":'') + currentDate.getMinutes();
    sec.innerHTML=(currentDate.getSeconds()<10?"0":'') + currentDate.getSeconds();
    },1000)
  </script>
</body>
</html>
